<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Enigmas Filosóficos</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#enigmas">Enigmas</a></li>
                <li><a href="#exploracao">Exploração</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home" class="misterioso">
            <h1>Bem-vindo ao Enigma da Existência</h1>
            <p>Desvende a dúvida nas interações humanas...</p>
        </section>

        <section id="enigmas">
            <h2>Enigmas</h2>
            <div class="enigma-card" onclick="revelarResposta('enigma1')">
                <p>O que é o protagonismo na sua vida?</p>
            </div>
            <div id="resposta1" class="resposta escondido">A resposta está dentro de você!</div>
        </section>

        <section id="exploracao">
            <h2>Exploração</h2>
            <p>Descubra novas dimensões de pensamento.</p>
            <button onclick="explorarSurpresa()">Clique para Surpresa!</button>
            <div id="surpresa" class="surpresa escondido"></div>
        </section>
    </main>

    <script src="script.js"></script>
